<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panda Ceria</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #e6f7ff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .panda {
      width: 200px;
      height: 200px;
      background: #fff;
      border: 4px solid #000;
      border-radius: 50%;
      position: relative;
      animation: popIn 1s ease;
    }

    .ear {
      width: 50px;
      height: 50px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: -25px;
    }

    .ear.left {
      left: -10px;
    }

    .ear.right {
      right: -10px;
    }

    .eye {
      width: 40px;
      height: 40px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .eye.left {
      left: 35px;
    }

    .eye.right {
      right: 35px;
    }

    .eyeball {
      width: 15px;
      height: 15px;
      background: white;
      border-radius: 50%;
      position: relative;
      transition: transform 0.1s ease;
    }

    .cheek {
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      position: absolute;
      bottom: 55px;
    }

    .cheek.left {
      left: 25px;
    }

    .cheek.right {
      right: 25px;
    }

    .mouth {
      width: 50px;
      height: 25px;
      border-bottom: 4px solid #000;
      position: absolute;
      bottom: 35px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 0 0 30px 30px;
    }

    .text {
      margin-top: 25px;
      font-size: 22px;
      color: #444;
      opacity: 0;
      animation: fadeText 2s ease 1.5s forwards;
    }

    @keyframes popIn {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeText {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="panda">
    <div class="ear left"></div>
    <div class="ear right"></div>

    <div class="eye left">
      <div class="eyeball" id="eyeball-left"></div>
    </div>
    <div class="eye right">
      <div class="eyeball" id="eyeball-right"></div>
    </div>

    <div class="cheek left"></div>
    <div class="cheek right"></div>

    <div class="mouth"></div>
  </div>

  <div class="text">
    Thank you for sharing your today's story. You are doing great. Keep going!!üêºüíñ
  </div>

  <script>
    const eyeballLeft = document.getElementById('eyeball-left');
    const eyeballRight = document.getElementById('eyeball-right');

    document.addEventListener('mousemove', (e) => {
      const moveEyeball = (eyeball, eyeSelector) => {
        const eye = document.querySelector(eyeSelector).getBoundingClientRect();
        const centerX = eye.left + eye.width / 2;
        const centerY = eye.top + eye.height / 2;

        const dx = e.clientX - centerX;
        const dy = e.clientY - centerY;

        const angle = Math.atan2(dy, dx);
        const distance = 5;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;

        eyeball.style.transform = `translate(${x}px, ${y}px)`;
      };

      moveEyeball(eyeballLeft, '.eye.left');
      moveEyeball(eyeballRight, '.eye.right');
    });
  </script>

</body>
</html>
